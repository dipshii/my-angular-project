<mat-sidenav-container>
    <mat-sidenav #sidenav [opened]="false">
   <app-sidenav-list  (closesidenav)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header (sidenav)="sidenav.toggle()"></app-header>
         
        <main><router-outlet></router-outlet>
       </main>

    </mat-sidenav-content>
</mat-sidenav-container>
